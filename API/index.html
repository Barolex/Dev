<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Movie DataBase</title>
    <link rel="stylesheet" href="files/stylesIndex.css">
    <link rel="icon" href="images/logo001.png" type="image/png" /> 
</head>

<body class="bg-dark">
    <div class="container-fluid d-flex justify-content-center bg-warning">
        <img class="img img-fluid" src="images/logo001.png" alt="Website logo" />
    </div>
    
    <div class="container-fluid d-flex justify-content-center bg-warning">
        
        <div class="input-group">
            <input type="text" id="myInput" class="form-control form-rounded" placeholder="Please insert a movie" aria-label="Insert movie title here" />
            <div class="input-group-append mb-5">
              <button class="btn btn-info mx-1 submit-btn" type="button" onclick="handleButton()">Submit</button>
              <a href="favorites.html"><button class="btn btn-success fav-btn" type="button">View Favorites</button></a>
            </div>
          </div>
    </div>
    <div class="second-container justify-content-center d-none mt-3 bg-dark" id="myCard">
        <div class="card">
            <img class="card-img-top" alt="Card image cap" id="myPoster">
            <div class="card-body">
                <h5 class="card-title" id="myTitle"></h5>
                <p class="card-text" id="myDescription"></p>
                <ul>
                    <li class="list-inline-item mt-2">
                        <h6>Rate:</h6>
                    </li>
                    <li class="list-inline-item"><img class="img img-fluid" src="images/star.png" alt="Rating star"
                            id="myRating01" data-toggle="modal" data-target="#myModalRating"></li>
                    <li class="list-inline-item"><img class="img img-fluid" src="images/star.png" alt="Rating star"
                            id="myRating02" data-toggle="modal" data-target="#myModalRating"></li>
                    <li class="list-inline-item"><img class="img img-fluid" src="images/star.png" alt="Rating star"
                            id="myRating03" data-toggle="modal" data-target="#myModalRating"></li>
                    <li class="list-inline-item"><img class="img img-fluid" src="images/star.png" alt="Rating star"
                            id="myRating04" data-toggle="modal" data-target="#myModalRating"></li>
                    <li class="list-inline-item"><img class="img img-fluid" src="images/star.png" alt="Rating star"
                            id="myRating05" data-toggle="modal" data-target="#myModalRating"></li>
                </ul>

            </div>
            <a href="#" class="btn btn-success" id="myFavorite" data-toggle="modal" data-target="#myModal">Add to
                favorite</a>
        </div>
    </div>
    </div>
    <!-- Modal for Favorite -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="exampleModalLongTitle">Added to favorite</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    To see your favorites press "View Favorites".
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Rating -->
    <div class="modal fade" id="myModalRating" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="exampleModalLongTitle">Rating Registered Successfully!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalRatingMessage">
                </div>
            </div>
        </div>
    </div>

</body>
